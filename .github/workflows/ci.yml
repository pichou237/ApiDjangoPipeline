name: CI Sécurité

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  security_scan:
    runs-on: ubuntu-latest

    steps:
      # Récupérer le code du dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # Installer Python et les dépendances
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies and security tools
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install bandit==1.7.7 safety==2.3.5

      # Analyse de sécurité avec Bandit
      - name: Run Bandit
        run: |
          if [ -f .bandit ]; then
            bandit -r . -c .bandit -f json -o bandit-report.json
          else
            bandit -r . -f json -o bandit-report.json
          fi
          cat bandit-report.json

      # Analyse des dépendances avec Safety
      - name: Run Safety
        if: ${{ exists('requirements.txt') }}
        run: |
          safety check -r requirements.txt --full-report

      # Upload du rapport Bandit
      - name: Upload Bandit report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
